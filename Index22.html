<!DOCTYPE html>
<html lang="en">
<head>

    <title>Schreiben Sie Die Formular Bitte</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapp">
        <form action="">
            <h1>Anmeldung</h1>
            <div class="input-box">
                <input type="text" placeholder="Nutzername" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Passwort" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="Remember-forgetpass">
               <label><input type="checkbox"> Erinnere dich an mich?</label>
               <a href="#">Passwort vergessen</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Sie haben noch kein Konto? <a href="#">Jetzt registrieren</a></p>
            </div>
        </form>
    </div>
</body>
</html>
